<div class="container">
  <h2>Users</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>User Id</th>
        <th>Employee name</th>
        <th>Sur name</th>
        <th>Email-address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{i + 1}}</td>
        <td>{{user.Employee name}}</td>
        <td>{{user.Sur name}}</td>
        <td>{{user.Email-address}}</td>
      </tr>
    </tbody>
  </table>
</div>
